[key_layout]
label=
interval=30
command=~/.config/i3/keyboard
color=#86a40e

[temp]
label=
command=echo "$(sensors coretemp-isa-0000 | awk '/Physical/ {print $4}')"
interval=10
color=#b58900

#[cpu]
#label=CPU
#command=/usr/lib/i3blocks/cpu_usage
#interval=10
#min_width=CPU: 100.00%
#separator=false

[battery]
label=
command=~/.config/i3/battery BAT1
interval=30
color=#27bab4

[volume]
label=
command=amixer get Master | grep -E -o '[0-9]{1,3}?%' | head -1
interval=5
signal=1
color=#e78f35

[load]
label=
command=/usr/local/libexec/i3blocks/load_average
interval=10
color=#86a40e

[date]
label=
command=date '+%a %d-%m-%y'
interval=5
color=#e78f35

[time]
#command-date " %a %d-%m-%y %l:%M:%S %p"
label=
command=date '+%H:%M:%S'
interval=5
color=#e7ba35
